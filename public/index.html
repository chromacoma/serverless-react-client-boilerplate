<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--  favicons and social -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Search Engine -->
    <meta name="description" content="__APP_DESCRIPTION__" />
    <meta name="image" content="%PUBLIC_URL%/social-preview.png" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="__APP_NAME__" />
    <meta itemprop="description" content="__APP_DESCRIPTION__" />
    <meta itemprop="image" content="%PUBLIC_URL%/social-preview.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="__APP_NAME__" />
    <meta name="twitter:description" content="__APP_DESCRIPTION__" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="__APP_NAME__" />
    <meta name="og:description" content="__APP_DESCRIPTION__" />
    <meta name="og:image" content="%PUBLIC_URL%/social-preview.png" />
    <meta name="og:url" content="__SITE_URL__" />
    <meta name="og:site_name" content="__APP_NAME__" />
    <meta name="og:locale" content="en_US" />
    <meta name="og:type" content="website" />
    <!--  / favicons and social  -->

    <title>__APP_NAME__</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
